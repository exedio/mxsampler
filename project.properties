
# Name of the web application, use ROOT for top level
#
webapp=mxsampler

# The version of the tomcat used.
# Is needed, since tomcat distribution files have a root
# directory named after the version.
#
tomcat-version=7.0.29

# A tag of the current build. You may fill it with anything
# suitable to identify the version of your application.
# Is inserted into display-name of web.xml.
#
build.tag=untagged

tomcat.mail.from=copedemo@mailgrab.exedio.com

tomcat.mxSampler.cope.connection.url=jdbc:hsqldb:mem:copedemoMxSampler
tomcat.mxSampler.cope.connection.username=sa
tomcat.mxSampler.cope.connection.password=

# The test class of junit tests.
#
test=com.exedio.mxsampler.PackageTest

# Application Properties for unit tests
#
test.contextPath=/testContextPath
test.mail.from=copedemo@exedio.invalid
test.mxSampler.cope.connection.url=jdbc:hsqldb:mem:copedemoMxSamplerTest
test.mxSampler.cope.connection.username=sa
test.mxSampler.cope.connection.password=


# Switches output format of findbugs between html (human readable,
# the default) and xml (for statistics)
#
findbugs.output=html
#findbugs.output=xml
